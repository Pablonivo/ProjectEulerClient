<p>
    <mat-toolbar class="center" color="primary">
        <span>Projecte Euler solutions</span>
    </mat-toolbar>
</p>

<img class="rabbit-image" src="assets/rabbit_behind_laptop.jpg" width="240" height="240">

<mat-grid-list [cols]="breakpoint" rowHeight="1:1" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let id of problemIds">
        <solution-card [problemId]="id"></solution-card>
    </mat-grid-tile>
</mat-grid-list>
